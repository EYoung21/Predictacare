<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictacare</title>
    <!-- Add your CSS links or styles here -->
    <link rel="stylesheet" href=“styles.css">
</head>
</html>
<div class='wrapper'>
    <form id='nameForm'>
    <div class='form-uname'>
        <label id='nameLabel' for='nameField'>What is the patient's name:</label>
        <input id='nameField' type='text' maxlength='25'></input>
    </div>
    </form>
    
    <div>
        <p id='name'></p></div>
    </div>
    
    <hr>
    
    <div class='wrapper'>
    <form id='ageForm'>
    <div class='form-uname'>
        <label id='ageLabel' for='ageField'>What is the patient's age:</label>
        <input id='ageField' type='text' maxlength='25'></input>
    </div>
    </form>
    
    <div>
        <p id='age'></p></div>
    </div>
    
    <hr>
    
    <div class='wrapper'>
    <form id='genderForm'>
    <div class='form-uname'>
        <label id='genderLabel' for='genderField'>What is the patient's gender:</label>
        <input id='genderField' type='text' maxlength='25'></input>
    </div>
    </form>
    
    <div>
        <p id='gender'></p></div>
    </div>
    
    <hr>
    
    <div class='wrapper'>
    <form id='descriptionForm'>
    <div class='form-uname'>
        <label id='descriptionLabel' for='descriptionField'>What is the patient's description of their ailment:</label>
        <input id='descriptionField' type='text' maxlength='50'></input>
    </div>
    </form>
    
    <div>
        <p id='description'></p></div>
    </div>
    
    <hr>
    
    <div class='wrapper'>
    <form id='familiarityForm'>
    <div class='form-uname'>
        <label id='familiarityLabel' for='familiarityField'>Has the patient visited his location before?</label>
        <input id='familiarityField' type='text' maxlength='25'></input>
    </div>
    </form>
    
    <div>
        <p id='location'></p></div>
    </div>
    
    <hr>

    <hr>
    
    
    <div class='form-sub'>
        <button id='subButton' type='button'>Submit!</button>
    </div>



    <head>
        <script>
          function myFunction() {
            var nameField = document.getElementById('nameField').value;
            <h1>"the name is: " + nameField</h1>
            var ageField = document.gerElementByID('ageField').value;
            <h1>"the age is: " + ageField</h1>
            var genderField = document.gerElementByID('genderField').value;
            <h1>"the gender is: " + genderField</h1>
            var desriptionField = document.gerElementByID('descriptionField').value;
            <h1>"the description is: " + descriptionField</h1>
            var familiarityField = document.gerElementByID('familiarityField').value;
            <h1>"the familiarityField is: " + familiarityField</h1>
          }
          subButton.addEventListener('click', myFunction, false); 
        </script>
      </head>
